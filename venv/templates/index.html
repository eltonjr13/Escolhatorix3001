<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolhatorix3000 - Recomendação de Filmes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Escolhatorix3000</a>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Encontre o Filme Perfeito para Você</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form id="filter-form">
                    <div class="input-group">
                        <select class="form-select" id="genre-select" aria-label="Selecionar Gênero">
                            <option selected disabled>Selecionar Gênero</option>

                        </select>
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="movies-container" class="row">
            <!-- Cartões de filmes serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal para Detalhes do Filme -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="movieModalLabel" class="modal-title">Detalhes do Filme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="movie-poster" src="" alt="Poster do Filme" class="img-fluid rounded">
                        </div>
                        <div class="col-md-8">
                            <h3 id="movie-title"></h3>
                            <p id="movie-overview"></p>
                            <p><strong>Lançamento:</strong> <span id="movie-release-date"></span></p>
                            <p><strong>Avaliação:</strong> <span id="movie-rating"></span></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
